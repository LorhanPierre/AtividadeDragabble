<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Tier List Dobras de avatar </h1>
        </div>
    </header>
    <main>
        <section class="ranking">
            <div class="rank">
                <div id="rank-a" class="classificacao">
                    <h2>Muito daora</h2>
                </div>
                <div class="dropArea-items" dropzone="true">

                </div>
            </div>

            <div class="rank">
                <div id="rank-b" class="classificacao">
                    <h2>Padrão</h2>
                </div>
                <div class="dropArea-items" dropzone="true">

                </div>
            </div>

            <div class="rank">
                <div id="rank-c" class="classificacao">
                    <h2>Mid</h2>
                </div>
                <div class="dropArea-items" dropzone="true">

                </div>
            </div>

            <div class="rank">
                <div id="rank-d" class="classificacao">
                    <h2>Paia</h2>
                </div>
                <div class="dropArea-items" dropzone="true">

                </div>
            </div>
        </section>
        <section class="items dropArea-items">
            <div id="agua" class="item-drop" draggable="true">
                <img src="dobras/agua.png" alt="Dobra de Água">
            </div>
            <div id="ar" class="item-drop" draggable="true">
                <img src="dobras/ar.png" alt="Dobra de Ar">
            </div>
            <div id="combustao" class="item-drop" draggable="true">
                <img src="dobras/combustao.png" alt="Subdobra de Combustão">
            </div>
            <div id="cura" class="item-drop" draggable="true">
                <img src="dobras/cura.png" alt="Subdobra de Cura">
            </div>
            <div id="fogo" class="item-drop" draggable="true">
                <img src="dobras/fogo.png" alt="Dobra de Fogo">
            </div>
            <div id="lava" class="item-drop" draggable="true">
                <img src="dobras/lava.png" alt="Subdobra de Lava">
            </div>
            <div id="metal" class="item-drop" draggable="true">
                <img src="dobras/metal.png" alt="Subdobra de Metal">
            </div>
            <div id="projecao" class="item-drop" draggable="true">
                <img src="dobras/Projecao.png" alt="subdobra de Projeção Espiritual">
            </div>
            <div id="raio" class="item-drop" draggable="true">
                <img src="dobras/raio.png" alt="Subdobra de Raio">
            </div>
            <div id="sangue" class="item-drop" draggable="true">
                <img src="dobras/sangue.png" alt="Subdobra de Sangue">
            </div>
            <div id="terra" class="item-drop" draggable="true">
                <img src="dobras/terra.png" alt="Dobra de Terra">
            </div>
            <div id="vacuo" class="item-drop" draggable="true">
                <img src="dobras/vacuo.png" alt="Subdobra de vácuo">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div>
            <p>&copy; Feito por Lorhan Pierre, para atividade de FrontEnd</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
